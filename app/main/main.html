<div class="row">

  <div class="col-md-3">
    <div class="list-group">
      <a href="#" class="list-group-item active">All items</a>
      <a href="#" class="list-group-item">Favourites</a>
    </div>

    <div class="panel panel-default" ng-controller="CategoriesCtrl">
      <!-- Default panel contents -->
      <div class="panel-heading">Categories</div>

      <!-- List group -->
      <div class="list-group">
        <a class="list-group-item" ng-repeat="category in categories" id="category-{{category.id}}" ng-click="viewCategoryItems(category.id)">
          <span class="badge">{{category.secrets.length}}</span>
          {{category.name}}
        </a>
      </div>
    </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Tags</div>

      <!-- List group -->
      <div class="list-group">
        <a href="#" class="list-group-item active">
          <span class="badge">14</span>
          social-network
        </a>
        <a href="#" class="list-group-item">
          <span class="badge">1</span>
          bank
        </a>
      </div>
    </div>

    <div>Angular seed app: v<span app-version></span></div>

  </div>

  <div class="col-md-3 column-wrap-secret-items">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <form id="formSearchSecret" class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="searchSecret" placeholder="Search...">
          </div>
        </form>
      </div>

      <!-- List group -->
      <div class="list-group">
        <a href="#" class="list-group-item">facebook</a>
        <a href="#" class="list-group-item">gplus</a>
        <a href="#" class="list-group-item">zumba - git</a>
        <a href="#" class="list-group-item">zumba - ultipro</a>
      </div>
    </div>
    <!--/.column-wrap-secret-items-->
  </div>

  <div class="col-md-6">df</div>
</div>
