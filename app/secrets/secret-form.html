<form class="form-horizontal" novalidate>
  <input type="hidden" ng-model="$ctrl.secretId">
  <div class="form-group">
    <label for="secretName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="secretName" placeholder="Name" ng-model="$ctrl.secretName">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Meta Key</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Meta Value" ng-model="$ctrl.secretMeta">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="$ctrl.submitSecret()">Sign in</button>
    </div>
  </div>
</form>
